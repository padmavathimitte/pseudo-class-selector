<html>
<head>
	<title>pseudo class slectors</title>
	<style type="text/css">
	a:hover{
		color:green;
		font-size:30px;
		}
	.sample p:first-child
			{
			color:orange;
			}
	.sample p:nth-child(4) span
				{
				color:red;
				font-size:30px
				}
	</style>
	
</head>
<body>
	<h1>pseudo class selectors</h1>
	<a href="*">color</a>
	<div class="sample">
		<p>pseudo class selector    	<span>  abc</span></p>	
		
		<p>pseudo class selector  	<span>  def</span></p>
		
		<p>pseudo class selector 	<span> 	ghi</span></p>
		
		<p>pseudo class selector  	<span>  klm</span></p>
		
		<p>pseudo class selector  	<span> 	nop</span></p>
	</div>
</body>
</html>
